<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(title='Forgot password')"></head>
<body>

<div class="container h-90">
    <div class="row align-items-center h-35">
        <div class="col-lg-1 col-md-1 col-sm-2 col-3 mx-auto">
            <div class="h-100 justify-content-center">
                <img class="img-fluid mt-5 mb-4" th:src="@{/img/ericsson_logo.png}" alt="logo">
            </div>
        </div>
    </div>
    <div class="row align-items-center h-65">
        <div class="col-lg-5 mx-auto">
            <div class="card h-100 border justify-content-center shadow grey-background-color">
                <form th:action="@{/login/password/forgot}" method="post">
                    <div class="container p-5">
                        <div class="row mb-0">
                            <div class="col-lg-10 mx-auto text-center">
                                <h2 class="noselect">Reset password</h2>
                            </div>
                        </div>
                        <div class="col-lg-10 mx-auto text-center mt-3">
                            <div class="form-group text-center m-0">
                                <input class="form-control text-center noselect" placeholder="Email" autocomplete="off" type="text" name="email" id="email">
                                <p th:if="${errors}" th:each="error : ${errors}" th:text="#{${error.value}}"/>
                            </div>
                        </div>
                        <div class="row mt-4 button-on">
                            <div class="col-lg-5 mx-auto text-center">
                                <div class="form-group">
                                    <button class="btn btn-dark btn-block" type="submit" th:text="#{button.submit}"></button>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4 mb-4 loader-off" style="display:none;">
                            <div class="col-lg-4 col-sm-4 col-4 mx-auto">
                                <div class="loader"></div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-lg-8 mx-auto text-center">
                                <h5><a th:href="@{/login}">Back to login</a></h5>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/main_scripts :: main_scripts"></div>
<script>
    $('.button-on').click(function () {
        $(this).hide();
        $(".loader-off").show();
    });
</script>
</body>
</html>
